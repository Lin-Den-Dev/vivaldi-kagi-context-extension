<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kagi Context</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 12px;
        width: 340px;
      }

      h1 {
        font-size: 14px;
        margin: 0 0 10px;
      }

      .meta {
        font-size: 12px;
        color: #444;
        margin-bottom: 8px;
      }

      .preview {
        font-size: 12px;
        line-height: 1.4;
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 8px;
        max-height: 120px;
        overflow: auto;
        margin-bottom: 10px;
        white-space: pre-wrap;
      }

      textarea {
        width: 100%;
        min-height: 70px;
        resize: vertical;
        box-sizing: border-box;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        padding: 8px;
        cursor: pointer;
      }

      .error {
        color: #b00020;
        font-size: 12px;
        margin-top: 8px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Send page context to Kagi</h1>
    <div id="meta" class="meta">Loading contextâ€¦</div>
    <div id="preview" class="preview"></div>

    <label for="question" class="meta">Question (optional)</label>
    <textarea id="question" placeholder="What do you want to ask Kagi?"></textarea>

    <button id="sendButton" type="button">Send to Kagi Assistant</button>
    <div id="error" class="error hidden"></div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
